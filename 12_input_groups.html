<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>InputGroups in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">InputGroups in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

    <!-- Prepend -->
    <div class="input-group mb-3">
        <div class="input-group-append">
            <span  id="basic-addon1" class="input-group-text bg-danger text-white">@</span>
        </div>
        <input type="text" placeholder="Username" class="form-control bg-dark text-white" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group mb-3">
        <input type="text" placeholder=" Recipient's Username" class="form-control bg-dark text-white" aria-label="Recipient's Username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span  id="basic-addon2" class="input-group-text bg-danger text-white">@example.com</span>
        </div>
    </div>

    <!-- Append -->
    <label for="basic-url">YOUR URL</label>
    <div class="input-group">
        <div class="input-group-append">
            <span  id="basic-addon3" class="input-group-text bg-danger text-white">http://example.com/users</span>
        </div>
        <input type="text"  class="form-control bg-dark text-white" id="basic-url" aria-describedby="basic-addon3">
    </div>


    <!-- Both -->

    <div class="input-group mt-3">
        <div class="input-group-append">
            <span  class="input-group-text bg-danger text-white">$</span>
        </div>
        <input type="text"  class="form-control bg-dark text-white" aria-label="amount">
        <div class="input-group-append">
            <span  class="input-group-text bg-danger text-white">.00</span>
        </div>
    </div>
<br>
    <!-------important-------->
    <div class="input-group mb-3">
        <div class="input-group-append">
            <div class="input-group-text bg-danger text-white"><input type="checkbox"></div>
        </div>
        <input type="text"  class="form-control bg-dark text-white" aria-label="Text input with checkbox">
    </div>
<br>
    <div class="input-group mb-3">
        <div class="input-group-append">
            <div class="input-group-text bg-danger text-white"><input type="radio"></div>
        </div>
        <input type="text"  class="form-control bg-dark text-white" aria-label="Text input with checkbox">
    </div>
<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
